<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikoVision</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h2>Kiko<span>Vision</span></h2>
    </header>
    <main>
        <form action="index.html" method="GET">
            <header>Iniciar Sesión</header>
            <div class="form_field">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Introduce tu usuario">
            </div>  
            <div class="form_field">
                <label for="email">Dirección de email</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu email">
            </div>  
            <div class="form_field">
                <input class="boton" type="submit"  id="submit" value="Entrar">
            </div>
            <div class="form_field">
                <input class="boton" type="button"  id="button" value="Recordar Contraseña">
            </div>
        </form>
    </main>
</body>
</html>
